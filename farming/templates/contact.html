<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Bog'lanish</title>
    <link rel="shortcut icon" href="{% static 'images/logo/contact.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
<body>
{% include 'navbar.html' %}
<div class="contact-container">
    <h2>Contact Us</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Ismingiz:</label>
            <input type="text" id="name" name="name" required placeholder="Ismingizni kiriting">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required placeholder="+998 90 999 99 99">
        </div>

        <div class="form-group">
            <label for="purpose">Nima maqsadda yozmoqdasiz?</label>
            <select id="purpose" name="purpose">
                <option value="">Tanlang</option>
                <option value="qulupnay olish">Qulupnay olish</option>
                <option value="qulupnay ko'chat olish">Qulupnay ko'chat olish</option>
                <option value="bodiring olish">Bodiring olish</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Qo'shimcha ma'lumot yozish uchun:</label>
            <textarea id="message" name="message" placeholder="Masalan: 2 kg, ertaga soat 22:00 ga, borib olib kelaman"
                      rows="10"></textarea>
        </div>

        <button type="submit">Jo'natish</button>
    </form>
</div>
{% include 'footer.html' %}
<script src="{% static 'javascript/navbar.js' %}"></script>
<script src="{% static 'javascript/contact.js' %}"></script>
</body>
</html>
